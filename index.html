<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Dictionary</title>
  </head>

  <body>
    <div
      class="flex justify-center p-32 flex-col items-center gap-10"
      id="main"
    >
      <h1 class="text-6xl uppercase">Dictionary</h1>
      <input
        type="text"
        id="word"
        class="border-2 h-20 w-100% text-3xl p-3 border-black"
        placeholder="Enter a word"
      />
      <button
        class="border-2 p-3 text-lg uppercase border-black font-bold rounded-md"
        id="search"
      >
        search
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
